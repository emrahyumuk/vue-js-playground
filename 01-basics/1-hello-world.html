<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ text }}</h1>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          text: 'Hello World'
        }
      });
    </script>
  </body>
</html>
