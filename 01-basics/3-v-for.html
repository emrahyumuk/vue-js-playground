<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>v-for</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="app">
      <ul v-for="color in colors">
        <li>{{ color }}</li>
      </ul>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          colors: ['red', 'green', 'blue', 'yellow']
        }
      });
    </script>
  </body>
</html>
