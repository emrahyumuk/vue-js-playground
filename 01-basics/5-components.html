<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app"><counter v-bind:add-num="5"></counter></div>
    <script>
      var counter = Vue.component('counter', {
        template: `
                      <div>
                        <div>Count: {{this.count}}</div>
                        <button @click="increment">Increment by {{this.addNum}}</button>
                      </div>
                    `,
        props: {
          addNum: {
            type: Number,
            default: 1
          }
        },
        data() {
          return {
            count: 0
          };
        },
        methods: {
          increment() {
            this.count += this.addNum;
          }
        }
      });
      var app = new Vue({
        el: '#app',
        data: {},
        components: {
          counter: counter
        }
      });
    </script>
  </body>
</html>
